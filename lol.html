<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="titulos">
        <ul>

            <li><a href="#" class="title-button">HOW?</a></li>
            <li><a href="#" class="title-button">WHY?</a></li>
            <li><a href="#" class="title-button">OUR STORY</a></li>
            <li><a href="#" class="title-button">GETTING STARTED</a></li>
            <li><a href="#" class="title-button">PRICING</a></li>
            <li><a href="#" class="title-button">RULES</a></li>
            <li><a href="#" id="profileButton" class="signup-button">Sign Up</a></li>
        </ul>
    </div>
    <script>
        document.getElementById("profileButton").addEventListener("click", function () {
            auth0.loginWithRedirect({
                redirect_uri: "https://Your-Vercel-App.vercel.app/callback",
            });
        });

        document.addEventListener("DOMContentLoaded", async function () {
            let auth0 = null;
            const fetchAuthConfig = () => fetch("/auth_config.json");

            const configureClient = async () => {
                const response = await fetchAuthConfig();
                const config = await response.json();

                auth0 = await createAuth0Client({
                    domain: config.domain,
                    client_id: config.clientId,
                });
            };

            // Handle authentication
            const handleAuthentication = async () => {
                const isAuthenticated = await auth0.isAuthenticated();

                if (isAuthenticated) {
                    console.log("User is authenticated");
                    // User is authenticated, you can get the user profile or call protected endpoints using the token
                    const userProfile = await auth0.getUser();
                    console.log("User profile: ", userProfile);
                } else {
                    // User is not authenticated, you can show the login button or do nothing
                    console.log("User is not authenticated");
                }

                // Check for redirect
                const query = window.location.search;
                if (query.includes("code=") && query.includes("state=")) {
                    await auth0.handleRedirectCallback();
                    window.history.replaceState({}, document.title, "/");
                }
            };

            // Set event listener for the sign up button
            document
                .getElementById("profileButton")
                .addEventListener("click", function () {
                    auth0.loginWithRedirect({
                        redirect_uri: window.location.origin + "/callback",
                    });
                });

            // Configure the Auth0 client
            await configureClient();
            // Handle the authentication state of the user
            await handleAuthentication();
        });
        window.onload = async () => {
            await configureClient();
        };
    </script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
